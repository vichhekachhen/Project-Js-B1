                </div>
                <input type="search" class="search-box" placeholder="Search product here..................">
                <button class="btn-search">Search</button>
            </div>
            <div class="user">
                <i class="material-icons">add_shopping_cart</i>
                <i class="material-icons">person_pin</i>

                    <a href="../index.html" class="board">Dashboard</a>

                    <i class="material-icons">add_shopping_cart</i>
                    <a href="#" class="board">Order</a>
                </div>
            </div>
        </main>
        <section class="product_container">
            <div class="product_view">
                <!-- For create Products -->
                <button id="add_product" onclick="onAddProduct()">
                    ➕Add Product
                </button>
                <div id="products_container">
                    <!-- TO CREATE CARD OF EACH PRODUCT -->

    </div>
    </section>
    <div class="product_form" style="display: none;">
        <dialog open>
            <header>Create a new Product</header>
            <div class="form_container">
                <section>
                    <div class="form_content">
                        <label for="">Name:</label>
                        <div class="inputField">
                            <input type="text" class="requiredField" id="name" placeholder="Product's name..." required>
                            <div class="info-form">
                                <span class="material-symbols-outlined"> info </span>
                                <span>Please enter product name</span>
                            </div>
                        </div>
                    </div>
                    <div class="form_content">
                        <label for="">Type:</label>
                        <div class="inputField">
                            <select type="text" class="requiredField" id="type" placeholder="Product's Type..."
                                required>
                                <option value="no" selected disabled>Choose your Model type</option>
                                <option value="APPLE">APPLE</option>
                                <option value="DELL">DELL</option>
                                <option value="ACER">ACER</option>
                                <option value="LENOVO">LENOVO</option>
                                <option value="ASUS">ASUS</option>
                                <!-- <option value="MSI">MSI</option> -->
                            </select>
                            <div class="info-form">
                                <span class="material-symbols-outlined"> info </span>
                                <span>Please enter type</span>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="form_content">
                        <label for="">Price:</label>
                        <div class="inputField">
                            <input type="number" class="requiredField" id="productPrice"
                                placeholder="Product's Price..." required>
                            <div class="info-form">
                                <span class="material-symbols-outlined"> info </span>
                                <span>Please enter price</span>
                            </div>
                        </div>
                    </div>
                    <div class="form_content">
                        <label for="">Currency:</label>
                        <div class="inputField">
                            <select name="" id="currency" class="requiredField">
                                <option value="no" selected disabled>Choose product's price</option>
                                <option value="$">$</option>
                                <option value="៛">€</option>
                                <option value="៛">៛</option>
                            </select>
                            <div class="info-form">
                                <span class="material-symbols-outlined"> info </span>
                                <span>Choose a currency</span>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="form_content">
                    <label for=""><b>Description:</b></label>
                    <textarea name="" id="text" placeholder="Product Details"></textarea>
                </div>
                <div class="form_content">
                    <label for=""><b>Product image:</b></label>
                    <input type="file" id="productImage" class="upload" accept="image/*" onchange="loadFile(event)">
                </div>
            </div>
            <div class="button">
                <button onclick="onCancel()">Cancel</button>
                <button id="createEditButton" onclick="onCreateProduct()">Create</button>
            </div>
        </dialog>
    </div>
