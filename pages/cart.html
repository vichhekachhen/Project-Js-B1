<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <!-- <link rel="stylesheet" href="../css/category.css"> -->
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/cart.js" defer></script>
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="leftside">
        <img src="../images/logo.jpg" alt="image" class="logo"></img>
        <ul class="manu">
            <li class="active">
                <a href="../index.html">
                    <i class="material-icons">dashboard</i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/pages/category.html">
                    <i class="material-icons">view_comfy</i>
                    <span>Category</span>
                </a>
            </li>
            <li>
                <a href="../pages/products.html">
                    <i class="material-icons">redeem</i>
                    <span>Products</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="material-icons">add_shopping_cart</i>
                    <span>Cart</span>
                    <div class="number"></div>
                </a>
            </li>
            <li>
                <a href="/pages/order.html">
                    <i class="material-icons">queue_play_next</i>
                    <span>Order</span>
                </a>
            </li>      
        </ul>
    </div>
    <div class="main-content">
        <div class="main-header">
            <div class="header-title">
                <i class="material-icons">local_grocery_store</i>
                <h2>POS SYSTEM</h2>
            </div>
            <div class="user-info">
                <div class="search-box">
                    <i class="material-icons">search</i>
                    <input type="search" name="search" id="search" onkeyup="search()"
                        placeholder="Search product here..">
                </div>
            </div>
        </div>
        <div class="store_banner">
            <div class="search_container">
                <div class="sort_price">
                    <select name="price" id="price" onchange="sort()">
                        <option disabled selected>Sort by price</option>
                        <option value="0">All products</option>
                        <option value="180">$100</option>
                        <option value="360">$300</option>
                        <option value="550">$500</option>
                        <option value="750">$700</option>
                        <option value="800">$900</option>
                        <option value="1200">$1000</option>
                        <option value="2000">$2000</option>
                    </select>
                </div>
            </div>
            <h1 class="header"></h1>
        </div>
        <!-- ===== All products =====-->
        <div class="card_container">

        </div>
        <div class="detail" style="display: none;">

        </div>
    </div>
</body>

</html>
